<form [formGroup]="signUpTeachers" (ngSubmit)="onSubmit()">
  <h2>{{ title }}</h2>
    <div class="example-container">
        <div class="uk-margin-bottom">
          <mat-form-field hintLabel="Max 15 characters" class="example-full-width">
           <input matInput #input maxlength="15" formControlName="name" placeholder="Name">
             <mat-hint align="end">{{input.value?.length || 0}}/15</mat-hint>
             <p *ngIf="!signUpTeachers.get('name').valid && signUpTeachers.touched">Please enter your Name</p>
          </mat-form-field>
        </div>
        <div class="uk-margin-bottom">
          <mat-form-field hintLabel="Max 15 characters" class="example-full-width">
            <input matInput #input maxlength="15" formControlName="lastName" placeholder="Last Name">
             <mat-hint align="end">{{input.value?.length || 0}}/15</mat-hint>
             <p *ngIf="!signUpTeachers.get('lastName').valid && signUpTeachers.touched">Please enter your Last Name</p>
          </mat-form-field>
        </div>
        <div class="uk-margin-bottom">
          <mat-form-field hintLabel="Only 1 number" class="example-full-width">
            <input matInput #input maxlength="1" formControlName="grade" placeholder="Grade">
            <mat-hint align="end">{{input.value?.length || 0}}/1</mat-hint>
             <p *ngIf="!signUpTeachers.get('grade').valid && signUpTeachers.touched">Please enter only one number</p>
          </mat-form-field>
        </div>
        <div class="uk-margin-bottom">
          <mat-form-field class="example-full-width">
            <input matInput formControlName="dateOfBirth" [matDatepicker]="picker" placeholder="Choose a date">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="uk-margin-bottom">
          <mat-form-field class="example-full-width">
            <input matInput #input maxlenght="8" formControlName="phone" placeholder="Phone" type="number">
              <mat-icon matSuffix>phone</mat-icon>
                <p *ngIf="!signUpTeachers.get('phone').valid && signUpTeachers.touched">Please enter valid phone</p>
          </mat-form-field>
        </div>
        <div class="uk-margin-bottom">
          <mat-form-field class="example-full-width">
            <input matInput #input formControlName="email" placeholder="Email" type="email">
              <p *ngIf="!signUpTeachers.get('email').valid && signUpTeachers.touched">Please enter valid email</p>
          </mat-form-field>
        </div>

      <button mat-button type="submit">Submit</button>

    </div>
  </form>
